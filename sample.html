<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Custom CSS-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form class="form-inline w-100 m-1" id="search-form" >
          <div class="list-group w-100">
            <input type="text" class="form-input weather-search mb-1 mr-2 w-100" id="search-input" placeholder="London">
          </div>
          <button type="submit" class="btn search-button btn-primary" id="search-button" aria-label="submit search">Search</button>
          <hr class="hr weather-hr border" />
        </form>

        <div class="list-group" id="history">
          <button type="city" class="btn btn-secondary" id="cityBtn">CITY</button>
          <button type="city" class="btn btn-secondary" id="cityBtn">CITY</button>
          <button type="city" class="btn btn-secondary" id="cityBtn">CITY</button>
          <button type="city" class="btn btn-secondary" id="cityBtn">CITY</button>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="row mt-3 d-block w-100" role="region" aria-live="polite">
          <div class="card">
            <h5 class="card-title" id="heading">CITY DATE ICON </h5>
            <p class="card-text" id="currentTemp">Temp:</p>
            <p class="card-text" id="currentWind">Wind:</p>
            <p class="card-text" id="currentHumidity">Humidity</p>
          </div>
        </section>
        <div>
          <h2> 5-Day Forecast:</h2>
        </div>
        <section id="forecast" class="row mt-3 w-100" role="region" aria-live="polite">
          <div class="card col-lg-2 bg-primary text-white m-1">
            <h5 class="card-title" id="date">DATE</h5>
            <p id="icon">ICON</p>
            <p class="card-text" id="temp">Temp:</p>
            <p class="card-text" id="wind">Wind:</p>
            <p class="card-text" id="humidity">Humidity</p>
          </div>
          <div class="card col-lg-2 bg-primary text-white m-1">
            <h5 class="card-title" id="date">DATE</h5>
            <p id="icon">ICON</p>
            <p class="card-text" id="temp">Temp:</p>
            <p class="card-text" id="wind">Wind:</p>
            <p class="card-text" id="humidity">Humidity</p>
          </div>
          <div class="card col-lg-2 bg-primary text-white m-1">
            <h5 class="card-title" id="date">DATE</h5>
            <p id="icon">ICON</p>
            <p class="card-text" id="temp">Temp:</p>
            <p class="card-text" id="wind">Wind:</p>
            <p class="card-text" id="humidity">Humidity</p>
          </div>
          <div class="card col-lg-2 bg-primary text-white m-1">
            <h5 class="card-title" id="date">DATE</h5>
            <p id="icon">ICON</p>
            <p class="card-text" id="temp">Temp:</p>
            <p class="card-text" id="wind">Wind:</p>
            <p class="card-text" id="humidity">Humidity</p>
          </div>
          <div class="card col-lg-2 bg-primary text-white m-1">
            <h5 class="card-title" id="date">DATE</h5>
            <p id="icon">ICON</p>
            <p class="card-text" id="temp">Temp:</p>
            <p class="card-text" id="wind">Wind:</p>
            <p class="card-text" id="humidity">Humidity</p>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Your JS file -->
  <script src="./assets/js/script.js"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
</body>

</html>
